name: Swift

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ouzi-dev/commit-status-updater@v1.1.0
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - run: bundle exec rake
    - uses: maierj/fastlane-action@v2.0.1
      with:
        lane: 'tests'
    - if: always()
      uses: ouzi-dev/commit-status-updater@v1.1.0
      with:
        status: "${{ job.status }}"
