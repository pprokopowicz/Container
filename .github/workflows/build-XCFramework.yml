name: Build XCFramework

on:
  pull_request:
    types: [ closed ]
    branches: [ develop ]
    env:
      CI_TARGET_BRANCH: develop
  workflow_dispatch:
    branches: [ main, develop ]
    env:
      CI_TARGET_BRANCH: ${GITHUB_REF##*/}

jobs:
  xcframework:
    name: Build XCFramework
    runs-on: macos-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'

    steps:
    - name: Print BRANCH
      run: echo "${{ env.CI_TARGET_BRANCH }}"
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
        ref: ${{ env.CI_TARGET_BRANCH }}

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.0
      with:
        access_token: ${{ github.token }}    

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true
  
    - name: Build XCFramework
      run: |
        bundle exec fastlane build_xcframework

    - name: Commit framework
      uses: EndBug/add-and-commit@v7
      with:
        add: 'framework'
        author_name: GithubAction
        author_email: p.prokopowicz1@gmail.com
        message: 'XCFramework built'
        branch: ${{ env.CI_TARGET_BRANCH }}

