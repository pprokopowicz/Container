name: Build XCFramework

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    branches: [ main, develop ]

jobs:
  xcframework:
    name: Build XCFramework
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.0
      with:
        access_token: ${{ github.token }}    

    - name: CommitUpdater
      if: github.event_name == 'pull_request'
      uses: ouzi-dev/commit-status-updater@v1.1.0

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true

    - name: Build XCFramework
      run: |
        bundle exec fastlane build_xcframework
    
    - name: Commit framework
      run: |
        git add framework/

        git config --local user.email "p.prokopowicz1@gmail.com"
        git config --local user.name "GhithubAction"
        git commit -a -m "XCFramework built"

        git push

    - name: CommitUpdater final
      if: always() && github.event_name == 'pull_request'
      uses: ouzi-dev/commit-status-updater@v1.1.0
      with:
        status: "${{ job.status }}"

